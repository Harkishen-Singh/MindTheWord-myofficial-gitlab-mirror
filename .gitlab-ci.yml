image: harkishen/selenium-ci-aossie-mtw-v1-test:latest

stages:
  - build

build:
  stage: build
  script:
    - whoami
    - echo $yandex_key
    - google-chrome -version
    - npm install -g selenium-webdriver mocha mochawesome
    - npm install
    - npm install chromedriver chromium mocha selenium-webdriver
    - jspm install bootstrap=npm:bootstrap
    - jspm install
    - npm install gulp
    - gulp build
    - xvfb-run -s "-screen 0 1920x1080x16" -a npm test

